name: Generate composer.lock
on:
  workflow_dispatch:
  push:
    paths:
      - 'composer.json'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          coverage: none
      - name: Install Composer
        run: |
          php -r "copy('https://getcomposer.org/installer','composer-setup.php');"
          php composer-setup.php --install-dir=/usr/local/bin --filename=composer
      - name: Resolve deps and write lock
        run: COMPOSER_ALLOW_SUPERUSER=1 composer update --no-dev --prefer-dist --no-interaction
      - name: Commit lock if changed
        run: |
          if ! git diff --quiet -- composer.lock; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add composer.lock
            git commit -m "ci: update composer.lock"
            git push
          fi
